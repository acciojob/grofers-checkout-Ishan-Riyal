<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Grocery Checkout</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h2>Monthly Savings</h2>
    <table id="groceryTable">
        <caption>Monthly Savings</caption>
        <tr>
            <th>Item</th>
            <th>Price (₹)</th>
        </tr>
        <tr>
            <td class="item">Tea</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
        <tr>
            <td class="item">Coffee</td>
            <td class="price" contenteditable="true">70</td>
        </tr>
        <tr>
            <td class="item">Biscuits</td>
            <td class="price" contenteditable="true">100</td>
        </tr>
        <tr>
            <td class="item">Rice</td>
            <td class="price" contenteditable="true">130</td>
        </tr>
        <tr>
            <td class="item">Milk</td>
            <td class="price" contenteditable="true">50</td>
        </tr>
    </table>
    <button id="calcTotal">Get Total Price</button>
    <h3>Total: ₹<span id="ans">0</span></h3>
    <script src="script.js"></script>
</body>
</html>
